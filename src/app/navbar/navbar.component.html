

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

    <a class="navbar-brand" [routerLink]="navRoutes[0].path" (click)="isMenuCollapsed = true" id="nav-brand-logo">HIGHLAND OAKS</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler d-lg-none" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item" *ngFor="let route of navRoutes">
          <a class="nav-link" [routerLink]="route.path" (click)="isMenuCollapsed = true">{{ route.data.navLabel }}</a>
        </li>
      </ul>
    </div>
  
</nav>
